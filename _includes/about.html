<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wired News Widget</title>
    <style>
        #wired-news-widget {
            font-family: Arial, sans-serif;
            max-width: 100%;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        #wired-news-widget h2 {
            font-size: 1.5em;
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        #wired-news-widget ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        #wired-news-widget li {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        #wired-news-widget li:last-child {
            border-bottom: none;
        }
        #wired-news-widget img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 5px;
        }
        #wired-news-widget a {
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
            flex: 1;
        }
        #wired-news-widget a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="wired-news-widget">
    <h2>Latest from Wired</h2>
    <ul id="wired-news-list"></ul>
</div>

<script>
    async function fetchWiredNews() {
        const response = await fetch('https://www.wired.com/feed/rss');
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'application/xml');
        const items = xml.querySelectorAll('item');
        const newsList = document.getElementById('wired-news-list');
        newsList.innerHTML = '';

        items.forEach(item => {
            const title = item.querySelector('title').textContent;
            const link = item.querySelector('link').textContent;
            const mediaContent = item.querySelector('media\\:content, enclosure');
            const image = mediaContent ? mediaContent.getAttribute('url') : 'https://www.wired.com/wp-content/themes/wired/assets/images/post-placeholder.jpg';
            newsList.innerHTML += `<li><img src="${image}" alt="News Image"><a href="${link}" target="_blank">${title}</a></li>`;
        });
    }

    fetchWiredNews();
    setInterval(fetchWiredNews, 60000); // Update every minute
</script>

</body>
</html>
