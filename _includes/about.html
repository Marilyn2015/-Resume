<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wired News Widget</title>
    <style>
        #wired-news-widget {
            font-family: Arial, sans-serif;
            max-width: 300px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        #wired-news-widget h2 {
            font-size: 1.2em;
            margin-top: 0;
        }
        #wired-news-widget ul {
            list-style-type: none;
            padding-left: 0;
        }
        #wired-news-widget li {
            margin-bottom: 10px;
        }
        #wired-news-widget a {
            text-decoration: none;
            color: #0073e6;
        }
    </style>
</head>
<body>

<div id="wired-news-widget">
    <h2>Latest from Wired</h2>
    <ul id="wired-news-list"></ul>
</div>

<script>
    async function fetchWiredNews() {
        const response = await fetch('https://www.wired.com/feed/rss');
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'application/xml');
        const items = xml.querySelectorAll('item');
        const newsList = document.getElementById('wired-news-list');
        newsList.innerHTML = '';

        items.forEach(item => {
            const title = item.querySelector('title').textContent;
            const link = item.querySelector('link').textContent;
            const listItem = document.createElement('li');
            const anchor = document.createElement('a');
            anchor.href = link;
            anchor.target = '_blank';
            anchor.textContent = title;
            listItem.appendChild(anchor);
            newsList.appendChild(listItem);
        });
    }

    fetchWiredNews();
    setInterval(fetchWiredNews, 60000); // Update every minute
</script>

</body>
</html>
