<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artificial Intelligence Latest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
        }
        .feed-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .item {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .item img {
            max-width: 100%;
            height: auto;
        }
        .item-title {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .item-description {
            margin: 10px 0;
        }
        .item-meta {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="feed-title">
        <h1>Artificial Intelligence Latest</h1>
        <p>Channel Description</p>
        <a href="https://www.wired.com">Visit Wired</a>
    </div>
    <div id="feed"></div>

    <script>
        async function fetchRSS() {
            const response = await fetch('https://www.wired.com/feed/tag/ai/latest/rss');
            const rssText = await response.text();
            const parser = new DOMParser();
            const rssDoc = parser.parseFromString(rssText, 'application/xml');

            const items = rssDoc.querySelectorAll('item');
            const feedElement = document.getElementById('feed');

            items.forEach(item => {
                const title = item.querySelector('title').textContent;
                const link = item.querySelector('link').textContent;
                const description = item.querySelector('description').textContent;
                const pubDate = item.querySelector('pubDate').textContent;
                const creator = item.querySelector('dc\\:creator').textContent;
                const thumbnail = item.querySelector('media\\:thumbnail')?.getAttribute('url') || '';

                const itemElement = document.createElement('div');
                itemElement.classList.add('item');

                if (thumbnail) {
                    const imgElement = document.createElement('img');
                    imgElement.src = thumbnail;
                    itemElement.appendChild(imgElement);
                }

                const titleElement = document.createElement('div');
                titleElement.classList.add('item-title');
                titleElement.innerHTML = `<a href="${link}">${title}</a>`;
                itemElement.appendChild(titleElement);

                const descriptionElement = document.createElement('div');
                descriptionElement.classList.add('item-description');
                descriptionElement.textContent = description;
                itemElement.appendChild(descriptionElement);

                const metaElement = document.createElement('div');
                metaElement.classList.add('item-meta');
                metaElement.innerHTML = `<p><strong>Published:</strong> ${new Date(pubDate).toLocaleString()}</p><p><strong>Author:</strong> ${creator}</p>`;
                itemElement.appendChild(metaElement);

                feedElement.appendChild(itemElement);
            });
        }

        fetchRSS();
    </script>
</body>
</html>
