<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wired.com Widget</title>
    <style>
        .wired-widget {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .wired-widget:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .wired-widget img {
            max-width: 80%;
            height: auto;
            margin-bottom: 15px;
        }
        .wired-widget h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }
        .wired-widget p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }
        .wired-widget a {
            display: inline-block;
            padding: 10px 25px;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .wired-widget a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="wired-widget">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Wired_logo.svg/2560px-Wired_logo.svg.png" alt="Wired Logo">
        <h2>Stay Updated with Wired</h2>
        <p>Your source for the latest in technology, science, and culture.</p>
        <a href="https://www.wired.com" target="_blank">Visit Wired</a>
    </div>
</body>
</html>
